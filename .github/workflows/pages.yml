name: Publish Hugo site to GitHub Pages

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/pages.yml"
      - "data/flight_prices.csv"
      - "src/plot_flight_prices.py"
      - "site/**"
  workflow_run:
    workflows: ["Daily Ryanair price scrape"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: |
      (github.event_name != 'workflow_run' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == github.event.repository.default_branch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate charts
        run: python src/plot_flight_prices.py --csv-path data/flight_prices.csv --output-dir site/static/charts

      - name: Build Hugo site
        run: hugo --source site --destination public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
