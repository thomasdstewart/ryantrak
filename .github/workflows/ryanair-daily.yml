name: Daily Ryanair price check

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python src/ryanair_scraper.py \
            --headless \
            --origin STN \
            --destination BGY \
            --depart-date 2024-08-22 \
            --return-date 2024-09-04 \
            --currency GBP \
            --csv-path data/flight_prices.csv \
            --log-path logs/ryanair_scrape.log \
            --debug-dir debug_artifacts

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ryanair-debug
          path: |
            logs/ryanair_scrape.log
            debug_artifacts
          if-no-files-found: ignore

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/flight_prices.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update flight price data"
          git push
