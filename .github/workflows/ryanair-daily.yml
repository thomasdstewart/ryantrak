name: Daily Ryanair price scrape

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          dates_csv="data/flight_dates.csv"
          tail -n +2 "$dates_csv" | while IFS=, read -r origin destination date_out date_return; do
            if [[ -z "$origin" || -z "$destination" || -z "$date_out" || -z "$date_return" ]]; then
              echo "Skipping invalid row: $origin,$destination,$date_out,$date_return"
              continue
            fi
            echo "Running scrape for $origin -> $destination ($date_out -> $date_return)"
            python src/ryanair_scraper.py \
              --headless \
              --origin "$origin" \
              --destination "$destination" \
              --date-out "$date_out" \
              --date-return "$date_return" \
              --currency GBP \
              --csv-path data/flight_prices.csv \
              --log-path logs/ryanair_scrape.log \
              --debug-dir debug_artifacts
          done

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ryanair-debug
          path: |
            logs/ryanair_scrape.log
            debug_artifacts
          if-no-files-found: ignore

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/flight_prices.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update flight price data"
          git push
